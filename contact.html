    <div class="container">
        <div class="contact-form">
            <div class="left"></div>
            <div class="right">
                <h2>Contact Me</h2>
                <form>
                    <input type="text" class="field" name="name" placeholder="Your Name" required>
                    <input type="email" class="field" name="email" placeholder="Your Email" required>
                    <input type="number" class="field" name="number" placeholder="Your Phone Number" required>
                    <textarea name="message" class="field area" rows="4" placeholder="Your Message" required></textarea>
                    <button type="submit" class="button">Send Message</button>
                </form>
            </div>
        </div>
    </div>
    <script src="/script/contact.js"></script>
